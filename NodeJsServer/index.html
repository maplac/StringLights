<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <link rel="stylesheet"href="styles.css">
  <link rel="stylesheet"href="index.css">
  <link rel="stylesheet"href="color_picker.css">
  <script type="text/javascript"src="color_picker_settings.js"></script>
  <script type="text/javascript"src="color_picker.js"></script>
  <script type="text/javascript"src="index_settings.js"></script>
  <script type="text/javascript"src="index.js"></script>
  <title>String Lights</title>
</head>
<body>
 
  <div id="left_column">
    <div id="header">
      <span>String Lights</span>
    </div>
	<div id="color_menu_top"></div>
    <div id="color_menu"></div>
  </div>
  <div>
    <div id="top_menu">
      <a class="selectedMenu"href="index.html">Home</a>
      <a href="single_color.html">Single Color</a>
	  <a href="multi_color.html">Multi Color</a>
    </div>
    <div id="content">
      <button id="but_on"onclick="clickedTurn(this)">Turn ON</button>
      <button id="but_off"onclick="clickedTurn(this)">Turn OFF</button>
	  <h2>Settings</h2>
	  <div class="table_body">
		  <div class="table_row"><span class="table_label">Last IP address:</span><span id="last_ip_address">---.---.---.---</span><div>
		  <div class="table_row"><span class="table_label">Number of LEDs:</span><input id="led_count" class="table_value" type="number" min="0" max="100" value="1"></input></div>
		  <div class="table_row"><span class="table_label">WiFi SSID:</span><input id="wifi_ssid" class="table_value" type="text" maxlength="30"></input></div>
		  <div class="table_row"><span class="table_label">WiFi password:</span><input id="wifi_passwd" class="table_value" type="text" placeholder="Leave empty if you don't want to change the pwd." maxlength="30"></input></div>
	  </div>
	  <button onclick="clickedSubmit()">Submit</button><br>
	  <div id="submit_label" class="multiline_text"></div>
    </div>
  </div>
</body>
</html>
